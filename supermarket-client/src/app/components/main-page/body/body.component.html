<div class="content">
    <div fxLayout="row" fxLayout.xs="column" fxLayoutGap="16px grid">
        <div *ngIf="!authService.isLoggedIn()" [fxFlex]="(100/3) + '%'" fxFlex.xs="100%" fxFlex.sm="33%">
            <mat-card-content>
                <mat-card class=" mat-elevation-z4 ">
                    <mat-card-title>Login</mat-card-title>
                    <mat-card-content>
                        <form [formGroup]="loginForm" (ngSubmit)="login() ">
                            <!-- <div *ngif="invalidLogin" class="alert alert-danger">
                                Invalid username and/or password.
                            </div> -->
                            <p>
                                <mat-form-field>
                                    <label for="username">Username</label>
                                    <input type="email" matInput [formControl]="emailFormControl" [errorStateMatcher]="matcher" placeholder="Username Ex. pat@example.com " formControlName="username">
                                    <mat-hint>Only usernames in the format of email addresses are accepted!</mat-hint>
                                    <mat-error *ngIf="emailFormControl.hasError( 'email') && !emailFormControl.hasError( 'required') ">
                                        Please enter a valid email address
                                    </mat-error>
                                    <mat-error *ngIf="emailFormControl.hasError( 'required') ">
                                        Email is <strong>required</strong>
                                    </mat-error>
                                </mat-form-field>
                            </p>

                            <p>
                                <mat-form-field>
                                    <label for="password">Password</label>
                                    <input type="password" matInput [formControl]="passwordFormControl " [errorStateMatcher]="matcher " placeholder="Password " formControlName="password">
                                    <mat-hint>Passwords can be any text mix!</mat-hint>
                                    <mat-error *ngIf="passwordFormControl.hasError( 'password') && !passwordFormControl.hasError( 'required') ">
                                        Please enter apassword
                                    </mat-error>
                                    <mat-error *ngIf="passwordFormControl.hasError( 'required') ">
                                        Password is <strong>required</strong>
                                    </mat-error>
                                </mat-form-field>
                            </p>

                            <div class="button ">
                                <button type="submit " mat-button>Login</button>

                            </div>
                            <div>
                                <a routerLink="/register">sign up</a>
                            </div>

                        </form>
                    </mat-card-content>
                </mat-card>
            </mat-card-content>
        </div>

        <div *ngIf="authService.isLoggedIn()" [fxFlex]="(100/3) + '%'" fxFlex.xs="100%" fxFlex.sm="33%">
            <mat-card-content>
                <mat-card class=" mat-elevation-z4 ">
                    <mat-card-title>Login</mat-card-title>
                    <mat-card-content>
                        <div>
                            <a (click)="authService.logout()">Logout</a>
                        </div>
                    </mat-card-content>
                </mat-card>
            </mat-card-content>
        </div>

        <div [fxFlex]="(100/3) + '%' " fxFlex.xs="100% " fxFlex.sm="33% ">
            <mat-card class="mat-elevation-z4 ">
                <mat-card-title>Why you shoul buy in our store</mat-card-title>
                <mat-card-content>

                    <p>card 2</p>
                </mat-card-content>
            </mat-card>
        </div>
        <div [fxFlex]="(100/3) + '%' " fxFlex.xs="100% " fxFlex.sm="33% ">
            <mat-card class="mat-elevation-z4 ">
                <mat-card-title>card 3</mat-card-title>
                <mat-card-content>

                    <p>card 3</p>
                </mat-card-content>
            </mat-card>
        </div>



    </div>
</div>
