<div class="content">
    <div fxLayout="row" fxLayout.xs="column" fxLayoutGap="16px grid">
        <div [fxFlex]="(100/3) + '%'" fxFlex.xs="100%" fxFlex.sm="33%">
            <mat-card-content>
                <mat-card class=" mat-elevation-z4 ">
                    <mat-card-title>Login</mat-card-title>
                    <mat-card-content>
                        <!-- <form [formGroup]="form " (ngSubmit)="submit() "> -->
                        <form>
                            <p>
                                <mat-form-field>
                                    <label for="Username">Username</label>
                                    <input type="text " matInput placeholder="Username " formControlName="username ">
                                </mat-form-field>
                            </p>

                            <p>
                                <mat-form-field>
                                    <label for="Password">Password</label>
                                    <input type="password " matInput placeholder="Password " formControlName="password ">
                                </mat-form-field>
                            </p>

                            <!-- <p *ngIf="error " class="error ">
                            {{ error }}
                        </p> -->
                            <!-- <a routerLink="/">Go to home</a> -->
                            <div class="button ">
                                <button type="submit " mat-button routerLink="/shopping">Login</button>

                            </div>
                            <div>
                                <a routerLink="/signin">sign up</a>
                            </div>

                        </form>
                    </mat-card-content>
                </mat-card>
            </mat-card-content>
        </div>

        <div [fxFlex]="(100/3) + '%' " fxFlex.xs="100% " fxFlex.sm="33% ">
            <mat-card class="mat-elevation-z4 ">
                <mat-card-title>Why you shoul buy in our store</mat-card-title>
                <mat-card-content>

                    <p>card 2</p>
                </mat-card-content>
            </mat-card>
        </div>
        <div [fxFlex]="(100/3) + '%' " fxFlex.xs="100% " fxFlex.sm="33% ">
            <mat-card class="mat-elevation-z4 ">
                <mat-card-title>card 3</mat-card-title>
                <mat-card-content>

                    <p>card 3</p>
                </mat-card-content>
            </mat-card>
        </div>



    </div>
</div>
