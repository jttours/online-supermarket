                            <mat-hint>Enter a unique id number</mat-hint>
                            <mat-error>The ID number is required</mat-error>
                        </mat-form-field>

                        <mat-form-field class="example-full-width" appearance="fill" floatLabel="always">

                        </mat-form-field>

                            <mat-label>Password</mat-label>
                            <input matInput placeholder="Password">

                            <mat-label>Confirm password</mat-label>
                            <input matInput placeholder="confirm pasword">
                        </mat-form-field>

        <div [fxFlex]="(100/2) + '%' " fxFlex.xs="100% " fxFlex.sm="50% ">
            <mat-card>
                <mat-card-content>
                    <!-- Default form register -->
                    <form class="text-center border border-light p-5">

                        <p class="h4 mb-4">Sign up</p>

                        <mat-form-field appearance="fill">
                            <mat-label>City</mat-label>
                            <mat-select>
                                <mat-option *ngFor="let city of cities" [value]="city.value">
                                    {{city.viewValue}}
                                </mat-option>
                            </mat-select>
                        </mat-form-field>

                        <mat-form-field class="example-full-width" appearance="fill">
                            <mat-label>Street</mat-label>
                            <input matInput placeholder="Street">
                        </mat-form-field>

                        <mat-form-field class="example-full-width" appearance="fill">
                            <mat-label>First name</mat-label>
                            <input matInput placeholder="First name">
                        </mat-form-field>

                        <mat-form-field class="example-full-width" appearance="fill">
                            <mat-label>Last name</mat-label>
                            <input matInput placeholder="Last Name">
                        </mat-form-field>




                        <!-- Sign up button -->
                        <button mdbBtn color="info" block="true" class="my-4" type="submit">SUBMIT</button>


                        <hr>

                        <!-- Terms of service -->
                        <p>By clicking
                            <em>Sign up</em> you agree to our
                            <a href="" target="_blank">terms of service</a></p>

                    </form>
                    <!-- Default form register -->
                </mat-card-content>
            </mat-card>
        </div>
