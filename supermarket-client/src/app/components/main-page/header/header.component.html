<mat-toolbar color="primary">
    <mat-toolbar-row>
        <span>LOGO</span>
        <span class="example-spacer"></span>
        <span>Contact name and email address</span>

    </mat-toolbar-row>

    <mat-toolbar-row>
        <form class="form-inline md-form form-sm">
            <label>Search product   </label>
            <input type="text" class="form-control" id="search-text" aria-describedby="search-text" [(ngModel)]="searchText" [ngModelOptions]="{standalone: true}" placeholder="Enter text to search" autofocus>
            <mat-icon aria-hidden="false">search</mat-icon>
            <ul class="list-group list-group-flush">
                <li class="list-group-item" *ngFor="let product of products | searchProduct: searchText" appHighlight [searchedWord]="searchText" [content]="product.name" [classToApply]="'font-weight-bold'" [setTitle]="true">
                    {{product.name}}
                </li>
            </ul>
        </form>
        <span class="example-spacer"></span>
        <span *ngIf="authService.isLoggedIn()">{{authService.currentUser.firstName}}</span>

    </mat-toolbar-row>
</mat-toolbar>
