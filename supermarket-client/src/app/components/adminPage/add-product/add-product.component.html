<div class="card" style="width: 50rem;">
    <h1>REGISTER USER</h1>
    <div class="card-body">
        <form [formGroup]="addProductForm" (submit)="addProduct()">
            <div class="form-group">
                <label for="name">Product name</label>
                <input type="text" id="productName" formControlName="name" class="form-control" placeholder="Enter product name " required>
            </div>
            <div class="form-group">
                <label for="price">Product Price</label>
                <input type="number" id="price" formControlName="price" class="form-control" placeholder="Enter product price " required>
            </div>
            <div class="form-group">
                <label for="image">Select file for product image</label>
                <input (change)="onFileSelect($event)" type="file" id="image" formControlName="image" class="form-control">
            </div>
            <div class="form-group">
                <label for="category">Select product category</label>
                <select class="form-control" placeholder="Category " formControlName="category">
                    <option [ngValue]="null " disabled>Select category</option>
                    <option *ngFor="let category of categories" [ngValue]="category.name">{{category.name}}</option>
                  </select>
            </div>
            <div *ngIf="imageData" class="form-group">
                <img [src]="imageData" [alt]="addProductForm.value.name" style="width:400px; height:250px">
            </div>
            <div class="form-group">
                <button class="btn btn-dark btn-sm " type="submit">Add product</button>
            </div>
        </form>
    </div>
</div>
