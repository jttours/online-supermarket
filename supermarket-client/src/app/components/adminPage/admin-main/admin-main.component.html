<div class="contentAdmin">
    <div fxLayout="row" fxLayout.xs="column" fxLayoutGap="16px grid">
        <div [fxFlex]="(33.3) + '%'" fxFlex.xs="100%" fxFlex.sm="33%">
            <mat-card-content class="shoppingCart">
                <mat-card class=" mat-elevation-z4 ">
                    <mat-toolbar color="primary">
                        <mat-toolbar-row>
                            <span class="example-spacer"></span>
                            <button routerLink="/addProduct">
                                <mat-icon aria-hidden="false" aria-label="Example home icon">add</mat-icon>
                            </button>
                        </mat-toolbar-row>
                    </mat-toolbar>
                    <mat-card-title>
                        test
                    </mat-card-title>
                    <mat-card-content>
                        conent2
                    </mat-card-content>
                </mat-card>
            </mat-card-content>
        </div>

        <div [fxFlex]="(70) + '%' " fxFlex.xs="100% " fxFlex.sm="70% ">
            <mat-card class="mat-elevation-z4 ">
                <mat-card-title>
                    <mat-toolbar color="primary">
                        <shopping-header></shopping-header>
                    </mat-toolbar>
                </mat-card-title>
                <mat-card-content>

                            <div>
                                <span>{{ profile.name }}</span>
                            </div>
                        </div>
                    </div> -->
                    <div *ngIf="products.length > 0">
                        <div fxLayout=" row wrap " fxLayoutGap="16px grid ">
                            <div [fxFlex]="(100/7) + '%' " fxFlex.xs="100% " fxFlex.sm="33% " *ngFor="let product of products" class="product">
                                <mat-card class="mat-elevation-z2 card2 ">
                                    <img mat-card-image [src]="product.image" [alt]="product.name">
                                    <mat-card-content class="adminContent ">
                                        <p>{{ product.name }}</p>
                                        <br>
                                        <p>{{ product.price }}</p>
                                    </mat-card-content>

                                    <mat-card-actions>

                                    </mat-card-actions>
                                </mat-card>
                            </div>
                        </div>
                    </div>


                </mat-card-content>
            </mat-card>

        </div>



    </div>
