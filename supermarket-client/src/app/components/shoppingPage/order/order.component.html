<div class="col-sm-6">
    <h1 class="card-title" style="text-align-last: right;">
        Order
    </h1>
    <svg height="210" width="500">
        <line x1="0" y1="0" x2="200" y2="0" style="stroke:rgb(255,0,0);stroke-width:2" />
        Sorry, your browser does not support inline SVG.
      </svg>

    <div class="container">
        <div class="row">
            <div class="col shippingDetails">
                Shipping Details
            </div>
        </div>
        <div class="row">
            <div class="col">
                City
            </div>
            <div class="col form-group">
                <input type="text" id="delliveryCity" formControlName="delliveryCity" class="form-control" placeholder="city of dellivery ">
            </div>
        </div>
        <div class="row">
            <div class="col">
                Street
            </div>
            <div class="col">
                <input type="text" id="delliveryStreet" formControlName="delliveryStreet" class="form-control" placeholder="steet of dellivery ">
            </div>
        </div>
        <div class="row">
            <div class="col">
                Shipping Date
            </div>
            <div class="col">
                2 of 2
            </div>
        </div>
    </div>
</div>
